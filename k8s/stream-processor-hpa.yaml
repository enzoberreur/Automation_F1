apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ferrari-stream-processor-hpa
  namespace: ferrari-f1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stream-processor
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Pods
      pods:
        metric:
          name: ferrari_messages_received_total
        target:
          type: AverageValue
          averageValue: "200"
